<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>


  <title>Login</title>
</head>
<body>
<h1>Edit user</h1>
<form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId})}" th:object="${user}">
  <label for="username">Enter username: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
  <br/>
  <label for="age">Enter age: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</div>
  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
  <br/>
  <label for="password">Enter password: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
  <br/>
  <label for="roles">Roles: </label>
  <select multiple="multiple" th:field="*{roles}" id="roles">
    <option th:each="role : ${roles}"
            th:value="${role.getId()}"
            th:text="${role.getName()}"></option>
  </select>
  <br/>
  <input type="submit" value="Edit"/>
</form>
<br><br>
<form action="/logout">
  <button type="submit">Разлогиниться</button>
</form>

</body>
</html>
