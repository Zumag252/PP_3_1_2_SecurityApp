<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>All users</title>
</head>
<body>
<h3>Пользователи</h3>


<div th:each="user : ${users}">
    <a th:href="@{/admin/users/{id} (id=${user.getId()})}" th:text="${user.getUsername()}">user</a>

</div>
<br/>
<hr/>
<a th:href="@{/admin/new}">Создать нового пользователя</a>

    <form th:method="POST" th:action="@{/logout}">
      <input type="submit" value="Выйти из сайта"/>
    </form>



</body>
</html>
